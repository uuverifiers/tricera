# Pointer type
ptr_type: "int"

# Global variables
global_decls:
  - { name: "$allocCtr", type: "int",          initial_value: "0" }
  - { name: "$cnt",      type: "unsigned int", initial_value: "0" }
  - { name: "$last_cnt", type: "unsigned int", initial_value: "0" }
  - { name: "$last_loc", type: "int",          initial_value: "0" }
  - { name: "$p_g",      type: "int",          initial_value: null } # nondet init value

# Uninterpreted predicates
predicates:
  - name: "$R"
    args:
      - { name: "cnt",       type: "int" }
      - { name: "last_cnt",  type: "int" }
      - { name: "read_loc",  type: "int" }
      - { name: "write_loc", type: "int" }
  - name: "$W"
    args:
      - { name: "last_cnt",  type: "int" }
      - { name: "o",         type: "HEAP_TYPE" }
      - { name: "write_loc", type: "int" }

# Initialisation code injected to the start of entry function
init_code:
  - "$p_g = _;"
  - "assert($W(0, $HEAP_TYPE_DEFAULT()));"

# Heap operations
read_fn:
  return_type: "HEAP_TYPE"
  args:
    - { name: "p",   type: "PTR_TYPE" }
    - { name: "loc", type: "int" }
  body: |
    HEAP_TYPE result = HAVOC_HEAP;
    int t;
    int l;
    ++$cnt;
    if ($p_g == p) {
      assert($R($cnt, $last_cnt, loc, $last_loc));
      assume($W($last_cnt, result, $last_loc));
    } else {
      t = HAVOC_INT;
      l = HAVOC_INT;
      assume($R($cnt, t, loc, l));
      assume($W(t, result, l));
    }
    return result;

write_fn:
  return_type: "void"
  args:
    - { name: "p", type: "PTR_TYPE" }
    - { name: "e", type: "HEAP_TYPE" }
    - { name: "loc", type: "int" }
  body: |
    ++$cnt;
    if (0 < p && p <= $allocCtr) {
      assert($W($cnt, e, loc));
      if ($p_g == p) {
        $last_cnt = $cnt;
        $last_loc = loc;
      }
    }

alloc_fn:
  return_type: "PTR_TYPE"
  args:
    - { name: "e",   type: "HEAP_TYPE" }
    - { name: "loc", type: "int" }
  body: |
    int p = ++$allocCtr;
    ++$cnt;
    assert($W($cnt, e, loc));
    if ($p_g == p) {
      $last_cnt = $cnt;
      $last_loc = loc;
    }
    return p;

free_fn:
  return_type: "void"
  args:
    - { name: "p", type: "PTR_TYPE" }
    - { name: "loc", type: "int" }
  body: ""
